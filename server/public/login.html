<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
</head>
<body>
  <h2>Connexion</h2>
  <form id="loginForm">
    <input type="email" placeholder="Email" id="email" required /><br />
    <input type="password" placeholder="Mot de passe" id="password" required /><br />
    <button type="submit">Se connecter</button><br>
    <a href="register.html">Créer un profil</a>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const motDePasse = document.getElementById('password').value;

      const res = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, motDePasse }),
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        alert('Connexion réussie');
        window.location.href = '/'; // ou autre redirection
      } else {
        alert(data.message || 'Erreur');
      }
    });
  </script>
</body>
</html>
